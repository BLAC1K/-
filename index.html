    <title>المهام اليومية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .animate-blob {
        animation: blob 7s infinite;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        html.dark { background-color: #fff !important; }
        body * { visibility: hidden; }
        #printable-report, #printable-report * { visibility: visible; }
        #printable-report {
          position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 1.5cm;
          box-shadow: none !important; border: none !important; font-size: 14px;
          background-color: #fff !important;
        }
        .no-print { display: none !important; }
        @page { size: A4; margin: 0; }
      }
    </style>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#085A8C',
              'brand-light': '#42A5B3',
              'brand-accent-red': '#E54B22',
              'brand-accent-yellow': '#FBC02D',
              'brand-accent-green': '#7CB342',
            },
          },
        },
      }
    </script>

  <body class="bg-white dark:bg-gray-900 selection:bg-brand-light selection:text-white safe-area-top safe-area-bottom">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // دالة لبناء رابط الـ Service Worker بشكل مطلق ومضمون ضمن نفس الـ Origin
          const registerSW = () => {
            const origin = window.location.origin;
            const path = window.location.pathname;
            // استخراج المجلد الحالي (مثلاً /abc/def/ بدلاً من /abc/def/index.html)
            const directory = path.substring(0, path.lastIndexOf('/') + 1);
            const swUrl = origin + directory + 'sw.js';

            console.log('PWA: Registering Service Worker at:', swUrl);

            navigator.serviceWorker.register(swUrl)
              .then(reg => {
                console.log('PWA: SW Registered successfully with scope:', reg.scope);
              })
              .catch(err => {
                console.error('PWA: SW Registration failed:', err);
                // محاولة أخيرة باستخدام المسار النسبي البسيط جداً في حال فشل الرابط المطلق
                if (err.message.includes('Origin') || err.message.includes('scriptURL')) {
                  console.log('PWA: Attempting final fallback registration...');
                  navigator.serviceWorker.register('./sw.js').catch(e => {
                    console.error('PWA: All registration attempts failed:', e);
                  });
                }
              });
          };

          registerSW();
        });
      }
    </script>
  </body>
