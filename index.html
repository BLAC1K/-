
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#085A8C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مهامي">
    <link rel="apple-touch-icon" href="icon.png" />

    <title>المهام اليومية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* أنماط الطباعة المتقدمة وإعدادات PDF */
      @media print {
        @page {
          /* تم إزالة size: landscape للسماح للمستخدم باختيار الاتجاه */
          margin: 5mm; /* هوامش صغيرة لاستغلال المساحة */
        }
        
        html, body {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important;
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* إخفاء كل العناصر */
        body * {
          visibility: hidden;
        }

        /* إظهار منطقة الطباعة فقط */
        #printable-area, #printable-area * {
          visibility: visible;
        }

        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white !important;
          color: black !important;
          
          /* أهم خاصية لمنع انقطاع الجدول وتعدد الصفحات */
          overflow: visible !important;
          height: auto !important;
          display: block !important;
        }

        .no-print {
          display: none !important;
        }

        /* تحسينات للجداول عند الطباعة */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto; /* السماح بكسر الجدول عبر الصفحات */
          font-size: 10px !important; /* تصغير الخط قليلاً ليتناسب مع الوضع العمودي */
        }
        
        thead {
          display: table-header-group; /* تكرار رأس الجدول في كل صفحة */
        }
        
        tfoot {
          display: table-footer-group;
        }
        
        tr {
          page-break-inside: avoid; /* منع انقسام السطر الواحد بين صفحتين */
          page-break-after: auto;
        }
        
        td, th {
          padding: 4px !important; /* تقليل الحواشي لتوفير المساحة */
        }

        /* إزالة الظلال والحدود الزائدة */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
        }
        .border {
          border-color: #000 !important; /* حدود سوداء واضحة للطباعة */
          border-width: 1px !important;
        }
      }
    </style>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#085A8C',
              'brand-light': '#42A5B3',
              'brand-accent-red': '#E54B22',
              'brand-accent-yellow': '#FBC02D',
              'brand-accent-green': '#7CB342',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

{
  "imports": {

  </head>
  <body class="bg-[#f8f9fc] dark:bg-gray-900 selection:bg-brand-light selection:text-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script>
      async function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            const swPath = new URL('sw.js', window.location.href).pathname;
            const registration = await navigator.serviceWorker.register(swPath, {
              scope: './'
            });
            console.log('PWA: تم تسجيل المحرك بنجاح:', registration.scope);
          } catch (error) {
            console.warn('PWA: فشل التسجيل التلقائي:', error.message);
          }
        }
      }
      window.addEventListener('load', registerServiceWorker);
    </script>
  </body>
</html>
