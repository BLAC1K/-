<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2B576E" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>المهام اليومية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.5s ease-out forwards;
      }
      @keyframes fade-in-right {
        0% {
          opacity: 0;
          transform: translateX(20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @media print {
        html.dark {
            --tw-bg-opacity: 1 !important;
            background-color: #fff !important;
        }
        body * {
          visibility: hidden;
        }
        #printable-report, #printable-report * {
          visibility: visible;
        }
        #printable-report {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 1.5cm;
          box-shadow: none !important;
          border: none !important;
          font-size: 14px;
          --tw-bg-opacity: 1 !important;
          background-color: #fff !important;
        }
        #printable-report div, #printable-report p, #printable-report span, #printable-report dt, #printable-report dd, #printable-report h3, #printable-report ul, #printable-report li {
            color: #000 !important;
            background-color: transparent !important;
        }
        .no-print, .no-print * {
          display: none !important;
        }
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: #fff;
        }
        img {
          max-width: 100% !important;
        }
        .print-page-break {
            page-break-before: always !important;
        }
        #printable-report .report-detail-grid {
            display: block !important;
        }
        #printable-report .report-detail-grid > div {
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        #printable-report .report-detail-grid > div:last-child {
            border-bottom: none;
        }
        #printable-report .attachments-grid-print {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        #printable-report dt {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }
        #printable-report dd {
            color: #111827;
        }
      }
    </style>
    <script>
      // Prevents "flash of incorrect theme"
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#2B576E',
              'brand-light': '#42A5B3',
              'brand-accent-red': '#E54B22',
              'brand-accent-yellow': '#FBC02D',
              'brand-accent-green': '#7CB342',
            },
          },
        },
      }
    </script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

</head>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
