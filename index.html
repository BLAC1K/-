
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#085A8C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مهامي">
    <link rel="apple-touch-icon" href="icon.png" />

    <title>المهام اليومية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#085A8C',
              'brand-light': '#42A5B3',
              'brand-accent-red': '#E54B22',
              'brand-accent-yellow': '#FBC02D',
              'brand-accent-green': '#7CB342',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-signature-canvas": "https://aistudiocdn.com/react-signature-canvas@^1.1.0-alpha.2",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.4",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
      }
    }
    </script>
  </head>
  <body class="bg-white dark:bg-gray-900 selection:bg-brand-light selection:text-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script>
      // دالة تسجيل الـ Service Worker مع معالجة ذكية للأخطاء
      async function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            // استخدام مسار كامل النسبي لضمان التثبيت من نفس المصدر
            const swPath = new URL('sw.js', window.location.href).pathname;
            const registration = await navigator.serviceWorker.register(swPath, {
              scope: './'
            });
            console.log('PWA: تم تسجيل المحرك بنجاح:', registration.scope);
          } catch (error) {
            console.warn('PWA: فشل التسجيل التلقائي (هذا متوقع في بيئة المعاينة فقط):', error.message);
          }
        }
      }

      window.addEventListener('load', registerServiceWorker);
    </script>
  </body>
</html>
