
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#085A8C" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مهامي">
    <link rel="apple-touch-icon" href="icon.png" />

    <title>المهام اليومية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* نظام الطباعة المحسن - حل مشكلة الصفحة البيضاء والطباعة الخاطئة */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4 portrait;
        }

        /* 1. إخفاء كل شيء بشكل افتراضي باستخدام display: none لضمان عدم حجز مساحة أو طباعة خلفية */
        body * {
          display: none !important;
        }

        /* 2. إظهار منطقة الطباعة فقط وجميع عناصرها الداخلية */
        #printable-area, #printable-area * {
          display: block !important;
          visibility: visible !important;
        }

        /* 3. إعادة ضبط الهيكل الأساسي للطباعة */
        html, body {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }

        /* 4. إلغاء التموضع الثابت للـ Modal والـ Root لضمان تدفق التقرير */
        #root, #root > div, [role="dialog"], [aria-modal="true"] {
          display: block !important;
          position: static !important;
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
          width: 100% !important;
          transform: none !important;
          opacity: 1 !important;
          box-shadow: none !important;
          background: white !important;
        }

        #printable-area {
          position: static !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          border: none !important;
        }

        /* إلغاء التمرير الداخلي في التقرير */
        #printable-area .overflow-y-auto {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }

        .no-print {
          display: none !important;
        }

        /* تحسين مظهر الجداول في الطباعة */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto !important;
        }
        tr {
          page-break-inside: avoid !important;
          page-break-after: auto !important;
        }
        th, td {
          border: 1px solid #000 !important;
          color: #000 !important;
        }
        
        section, p, h1, h2, h3, h4 {
          page-break-inside: avoid !important;
        }
      }
    </style>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#085A8C',
              'brand-light': '#42A5B3',
              'brand-accent-red': '#E54B22',
              'brand-accent-yellow': '#FBC02D',
              'brand-accent-green': '#7CB342',
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "react-signature-canvas": "https://aistudiocdn.com/react-signature-canvas@^1.1.0-alpha.2",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.4",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
      }
    }
    </script>
  </head>
  <body class="bg-[#f8f9fc] dark:bg-gray-900 selection:bg-brand-light selection:text-white">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>

    <script>
      async function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            const swPath = new URL('sw.js', window.location.href).pathname;
            const registration = await navigator.serviceWorker.register(swPath, {
              scope: './'
            });
            console.log('PWA: تم تسجيل المحرك بنجاح:', registration.scope);
          } catch (error) {
            console.warn('PWA: فشل التسجيل التلقائي:', error.message);
          }
        }
      }
      window.addEventListener('load', registerServiceWorker);
    </script>
  </body>
</html>
